    <h1>Coming Soon!</h1>
  </div>
  <a href="index.html" id="home-button">Home</a>
</div>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="src/bgvid.js"></script>
<script>
  // Initialize the star map or any additional scripts needed here

  // Function to handle the fade out and fade in of elements
  document.addEventListener('DOMContentLoaded', function() {
    const comingSoon = document.querySelector('.coming-soon');
    const homeButton = document.getElementById('home-button');

    setTimeout(() => {
      comingSoon.style.transition = 'opacity 1s';
      comingSoon.style.opacity = 0;
      setTimeout(() => {
        comingSoon.style.display = 'none';
        homeButton.style.display = 'block';
        setTimeout(() => {
          homeButton.style.transition = 'opacity 1s';
          homeButton.style.opacity = 1;
        }, 50); // Small delay to ensure display change is registered
      }, 1000); // Wait for 1 second for the fade-out animation to complete
    }, 5000); // "Coming Soon!" text is visible for 5 seconds
  });
</script>
</body>
